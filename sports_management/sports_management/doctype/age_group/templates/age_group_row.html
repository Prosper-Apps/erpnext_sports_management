<div class="py-8 row">
	<div class="col-sm-1">
		{% if doc.picture %}
		<img alt="{{ doc.name }}" src="{{ doc.picture }}" />
		{% endif %}
	</div>
	<div class="col">
		<a class="font-size-lg" href="{{ doc.route }}">{{ doc.title or doc.name }}</a>
		<p class="text-muted">{{ doc.age_from }} - {{ doc.age_to }}</p>
	</div>
</div>
