<div class="py-8 row border-bottom">
	<div class="col-sm-1">
		{% if doc.picture %}
		<img src="{{ doc.picture }}" />
		{% endif %}
	</div>
	<div class="col">
		<a class="font-size-lg" href="{{ doc.route }}">{{ doc.title or doc.league_name }}</a>
		{% if doc.disabled %}
		<span class="badge badge-danger">{{ _("Disabled") }}</span>
		{% endif %}
		<p class="text-muted">{{ doc.sports_type }} - {{ doc.age_group }}</p>
	</div>	
</div>
