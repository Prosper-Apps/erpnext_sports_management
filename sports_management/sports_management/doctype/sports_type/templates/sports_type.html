{% extends "templates/web.html" %}

{% block page_content %}

<div class="py-20 row">

    <div class="col-sm-2">

        {% if picture %}
        <img alt="{{ name }}" src="{{ picture }}" />
        {% endif %}

    </div>
    <div class="col">

        <h1>{{ name }}</h1>
        <p class="lead">Type: {{ sport }}</p>

        {% if description %}
        <p>{{ description }}</p>
        {% endif %}

    </div>
</div>

{% endblock %}
