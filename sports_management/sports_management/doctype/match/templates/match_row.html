<div class="py-8 row border-bottom">
	<div class="col-sm-1">
		{% if doc.picture %}
		<img src="{{ doc.picture }}" />
		{% endif %}
	</div>
	<div class="col">
		<a class="font-size-lg" href="{{ doc.route }}">{{ doc.home_name }} vs {{ doc.guest_name }}</a>
		<p class="text-muted">{{ doc.tournament_name }} - ({{ frappe.format(doc.date, {'fieldtype': 'Date'}) }} {{ frappe.format(doc.time, {'fieldtype': 'Time'}) }})</p>
	</div>
</div>
