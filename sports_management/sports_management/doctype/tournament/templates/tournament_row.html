<div class="py-8 row border-bottom">
	<div class="col-sm-1">
		{% if doc.picture %}
		<img src="{{ doc.picture }}" />
		{% endif %}
	</div>
	<div class="col">
		<a class="font-size-lg" href="{{ doc.route }}">{{ doc.tournament_name }}</a>
		{% if doc.disabled %}
		<span class="badge badge-danger">{{ _("Disabled") }}</span>
		{% endif %}
		<p class="text-muted">{{ doc.league_name }} - {{ doc.country }}</p>
	</div>
</div>
